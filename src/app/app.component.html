

<div id="newform">
<div class="row"><div class="col-1"></div> <div class="col-5" style=" display: inline-block;">
  <h1>Restful Tasks API</h1>
  <hr>
  <h2>New Tasks:</h2>
  <form (submit)="onSubmit()">
    <!-- use the json pipe to see how newTask changes in real time -->
    <!-- <p> {{ newTask | json }} </p> -->
    <div class="input-group input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing">Title:</span>
      </div>
      <input type="text" class="form-control"name="newTask.title" aria-label="Small" [(ngModel)]="newTask.title" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Description: </span>
      </div>
      <input type="text" name="newTask.description" [(ngModel)]="newTask.description" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <input class="btn btn-success" type="submit" value="Create Task" />
  </form>

  <hr>
 
  <div id="leftpanel">
    <h1>Task List</h1>
    <div *ngFor="let task of tasks; let idx = index">
      <div id="task">
          <div class="container">
              <div class="row">
                <div class="col">{{task.title}}  </div>
                <div class="col"><button id="edit" class="btn btn-secondary" (click)="editForm(task)">EDIT</button></div>
                <div class="w-100"></div>
                <div class="col">{{task.description}}</div>
                <div class="col"><button id="delete" class="btn btn-danger" (click)="onDelete(task)">DELETE</button></div>
              </div>
            </div>
            <br>
      </div>  
    </div>
  </div>
  <hr>
  <div id="rightpanel">
    <div *ngIf="editTog">
      <h1>Edit a Task</h1>
      <form (submit)="onEdit()">
          <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing">Title:</span>
              </div>
              <input type="text" class="form-control"name="editTask.title" [(ngModel)]="editTask.title" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Description: </span>
              </div>
              <input type="text" name="editTask.description" [(ngModel)]="editTask.description" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        <button class="btn btn-primary" ><input style="color: aliceblue"  id="edit2" class="btn" type="submit" value="Edit" /></button>
      </form>
    </div>
  </div>

</div></div>
