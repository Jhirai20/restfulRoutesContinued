<div class="row"> <div class="col-4"></div> <div class="col-8" style=" display: inline-block;">
  <h1>Restful Tasks API</h1>
  <div id="btndiv">
      <button class="btn btn-primary" id="gatbtn" (click)="getTasksFromService()" >Get All Tasks</button>
      <hr>
      <div *ngFor="let task of tasks; let idx = index">
        <p>{{task.title}} <button class="btn btn-secondary" id="showbtn" (click)="info(idx)">More Info</button></p>
      </div>
      <hr>
      <div id="info" *ngIf="green">
        <h3>More Info:</h3>
        <p>{{task?.title}}</p>
        <p>{{task?.description}}</p>
      </div>
    </div>
</div>
